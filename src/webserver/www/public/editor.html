<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="./img/icons/favicon.ico">
    <title>Frostfire Forge - Animation Editor</title>
    <link rel="stylesheet" href="./css/editor.css">
    <script defer src="./js/web/editor.js"></script>
</head>
<body>
    <div class="home-button" onclick="location.href='/'"></div>

    <div class="container">
        <div class="header">
            <h1>Animation Editor</h1>
            <p>Create & Edit Sprite Animations</p>
        </div>

        <div id="editor">
            <div id="editor-navbar">
                <div id="editor-navbar-right">
                    <div class="editor-navbar-checkbox">
                        <input type="checkbox" id="autosave-checkbox">
                        <label for="autosave-checkbox">Autosave</label>
                    </div>
                    <button id="animate-button" class="btn btn-primary">
                        Animate
                    </button>
                </div>
            </div>

            <div id="editor-content">
                <div class="dropzone-message">Drag and drop PNG, JPG, or JPEG files here</div>
                <div id="editor-dropzone">
                    <div id="editor-images-container"></div>
                </div>
            </div>
        </div>

        <div class="stats">
            <p>Drag frames to reorder â€¢ Set duration per frame</p>
        </div>
    </div>
</body>
</html>
