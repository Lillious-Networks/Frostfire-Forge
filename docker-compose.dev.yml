version: '3.8'

services:
  frostfire-forge-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: frostfire-forge-dev
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"
    volumes:
      - ./.env.development:/app/.env.development:ro
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
    networks:
      - frostfire-network-dev
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: frostfire-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - frostfire-network-dev

volumes:
  redis-data:

networks:
  frostfire-network-dev:
    driver: bridge
