services:
  frostfire-forge-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: frostfire-forge-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "3001:3001"
    volumes:
      - ./.env.development:/app/.env.development:ro
    env_file:
      - .env.development
    networks:
      - frostfire-network-dev
    depends_on:
      - redis-dev

  redis-dev:
    image: redis:7-alpine
    container_name: frostfire-redis-dev
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "development", "--port", "6380"]
    environment:
      - REDIS_PASSWORD=development
    volumes:
      - redis-data-dev:/data
    networks:
      - frostfire-network-dev

volumes:
  redis-data-dev:

networks:
  frostfire-network-dev:
    driver: bridge
