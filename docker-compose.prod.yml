version: '3.8'

services:
  frostfire-forge:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: frostfire-forge-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"
    volumes:
      - ./.env.production:/app/.env.production:ro
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - ASSET_PATH=./config/assets.json
    networks:
      - frostfire-network
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: frostfire-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - frostfire-network

volumes:
  redis-data:

networks:
  frostfire-network:
    driver: bridge
